<section class="main">
  <div class="content">
    <div class="text">
      <h3>
        {{ section.title }}
      </h3>
      <p> {{ section.description }} </p>
      <br>
      <div class="channels">
        <div class="channel-logo">
          <img src="https://storage.googleapis.com/front-agrodatai-dev/agrodatai/img/landing/support/Phone.svg" alt=""
            srcset="">
        </div>
        <div class="channel-text">
          <h5>{{ section.phoneDescription }}</h5>
          <p>{{ section.phoneNumber }}</p>
        </div>
      </div><br>
      <div class="channels">
        <div class="channel-logo">
          <img src="https://storage.googleapis.com/front-agrodatai-dev/agrodatai/img/landing/support/Movil.svg" alt=""
            srcset="">
        </div>
        <div class="channel-text">
          <h5>{{ section.mobileDescription }}</h5>
          <p>{{ section.mobileNumber1 }} <br>
            {{ section.mobileNumber2 }} </p>
        </div>
      </div><br>
      <div class="channels">
        <div class="channel-logo">
          <img class="mail"
            src="https://storage.googleapis.com/front-agrodatai-dev/agrodatai/img/landing/support/Mail.svg" alt=""
            srcset="">
        </div>
        <div class="channel-text">
          <h5>{{ section.emailDescription }}</h5>
          <p>{{ section.emailAddress }}</p>
        </div>
      </div><br>
      <div class="channels">
        <div class="channel-logo">
          <img class="table"
            src="https://storage.googleapis.com/front-agrodatai-dev/agrodatai/img/landing/support/Call-center.svg"
            alt="" srcset="">
        </div>
        <div class="channel-text">
          <h5>{{ section.onlineDescription }}</h5>
          <div>
            <button (click)="goSupport()">
              <h5>{{ section.buttonDescription }} </h5>
            </button>
          </div>
        </div>
      </div>

    </div>
    <div class="img">
      <div>
        <img
          src="https://storage.googleapis.com/front-agrodatai-dev/agrodatai/img/landing/support/Don-Tulio-Call-center.svg"
          alt="">
      </div>
    </div>
  </div>
</section>
